<body>
   De & is handig bij het nesten, als je een specifieke selector wilt maken. 
   Bv als je twee classes wilt selecteren. De & refereert dan aan de parent.
   .some-class {&.another-class} is hetzelfde als
   .some-class.another-class {}

   of:
   .button &:hover &:visited
</body>
