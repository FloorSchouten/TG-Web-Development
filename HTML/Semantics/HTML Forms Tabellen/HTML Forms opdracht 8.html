<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reserveringformulier van de Openbare Bibliotheek Amsterdam</h1>

    <form>
        <p>Wilt u een boek lenen? Dat kan gemakkelijk met dit formulier.</p>
        <br>
        <label for="voornaam">Uw voornaam: </label>
        <input type="text"></input>
        <br>
        <br>
        <label for="achternaam">Uw achternaam: </label>
        <input type="text">
        <br>
        <br>
        <label for="telefoonnummer">Uw telefoonnummer: </label>
        <input type="tel">
        <br>
        <br>
        <label for="email">Uw emailadres: </label>
        <input type="number">
        <br>
        <br>
        <label for="naam boek">Naam van het boek dat u wilt reserveren: </label>
        <input type="text">
        <br>
        <br>
        <label for="aantal">Aantal boeken:</label>
        <select name="aantal" id="aantal">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <p>Hartelijk bedankt voor uw reservering, we gaan hard aan het werk en u ontvangt een bericht als het boek binnen is.
        </p>
    </form>
</body>
</html>
