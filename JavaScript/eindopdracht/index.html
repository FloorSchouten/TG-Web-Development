<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <!-- <script src="script.js" defer></script> -->
</head>

<body>
    <div class="calculator-grid">

        <div class="output">
            <div>
                <button onclick="toggle()">On/off</button>
            </div>
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
            <p id="display"></p>
        </div>

        <button onclick="calculate(this)" id="clear" class="button1">AC</button>
        <button onclick="calculate(this)" class="button1">+/-</button>
        <button onclick="calculate(this)" class="button1">%</button>
        <button onclick="calculate(this)" class="button2">/</button>
        <button onclick="calculate(this)" class="button3">7</button>
        <button onclick="calculate(this)">8</button>
        <button onclick="calculate(this)">9</button>
        <button onclick="calculate(this)" class="button2">x</button>
        <button onclick="calculate(this)">4</button>
        <button onclick="calculate(this)">5</button>
        <button onclick="calculate(this)">6</button>
        <button onclick="calculate(this)" class="button2">-</button>
        <button onclick="calculate(this)">1</button>
        <button onclick="calculate(this)">2</button>
        <button onclick="calculate(this)">3</button>
        <button onclick="calculate(this)" class="button2">+</button>
        <button onclick="calculate(this)" class="span-two">0</button>
        <button onclick="calculate(this)">.</button>
        <button onclick="getResult()" class="button2">=</button>
    </div>
    <script>
        
        let isCalculatorOn = false;
        function toggle() {
            const display = document.getElementById('display');

            // display.innerHTML != null ||  display.innerHTML != "" ||  display.innerHTML != nil 
            if (display.innerHTML) {
                display.innerHTML = "";
                isCalculatorOn = false;
            } else {
                display.innerHTML = "0";
                isCalculatorOn = true;
            }
        }

        let calculation = "";

        function calculate(element) {
            if (isCalculatorOn) {
                document.getElementById("clear").innerHTML = 'c';
                calculation = calculation + element.innerHTML;
                console.log(calculation);
                doCalculation(element.innerHTML);
                document.getElementById("display").innerHTML = calculation;
            }
        }

        let result = 0;

        function doCalculation(result) {

        }

        function getResult() {
            if (isCalculatorOn) {
                document.getElementById("display").innerHTML = result;
            }
        }
    </script>
</body>

</html>
