<!DOCTYPE html>

<body>

    <h1>Calculator</h1>





    <script>

   
    function add (num1, num2) {
        return Number(num1) + Number(num2);
      }
      function subtract (num1, num2) {
        return Number(num1) - Number(num2);
      }
      function multiply (num1, num2) {
        return num1 * num2;
      }
      function divide (num1, num2) {
        return num1 / num2;
    </script>
</body>
