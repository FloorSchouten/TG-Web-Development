<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
 
<body>
 
   <input type="number" name="number" id="number">
   <button id="btn" onclick="checkNumber()">Button</button>
 
   <div>
       <span id="label"></span>
   </div>
   
   <script>
       function checkNumber() {
            let getInputValue = document.getElementById("number").value;

            if (getInputValue >= 13 && getInputValue <= 20) {
                document.getElementById("label").innerText = "het ingevoerde getal is gelijk aan 13 of groter dan 13 en is gelijk aan 20 of kleiner dan 20";
            }
       }
   </script>
</body>
</html>
