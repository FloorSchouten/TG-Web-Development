<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Translate months</h1>
   <input type="number" name="number" id="number">
   <button onclick="translateMonth()">What month is this?</button>

   <div>
      <span id="translatedMonth"></span>
   </div>

   <script>
      function translateMonth() {
         let number_month = document.getElementById("number").value;

         switch (Number(number_month)) {
            case 1:
               document.getElementById("translatedMonth").innerText = "January";
               break;
            case 2:
               document.getElementById("translatedMonth").innerText = "February";
               break;
            case 3:
               document.getElementById("translatedMonth").innerText = "March";
               break;
            case 4:
               document.getElementById("translatedMonth").innerText = "April";
               break;
            case 5:
               document.getElementById("translatedMonth").innerText = "May";
               break;
            case 6:
               document.getElementById("translatedMonth").innerText = "June";
               break;
            case 7:
               document.getElementById("translatedMonth").innerText = "July";
               break;
            case 8:
               document.getElementById("translatedMonth").innerText = "August";
               break;
            case 9:
               document.getElementById("translatedMonth").innerText = "September";
               break;
            case 10:
               document.getElementById("translatedMonth").innerText = "October";
               break;
            case 11:
               document.getElementById("translatedMonth").innerText = "November";
               break;
            case 12:
               document.getElementById("translatedMonth").innerText = "December";
               break;
            default:
               document.getElementById("translatedMonth").innerText = "Not a month."
         }
      }
   </script>
</body>

</html>
