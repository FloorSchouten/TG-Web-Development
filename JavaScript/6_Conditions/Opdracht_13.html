<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Translate months</h1>
   <input type="number" name="number" id="number">
   <button onclick="translateMonth()">translate</button>
   <div id="translatedMonth">
      
   </div>
 
   <script>
 
       function translateMonth() {
         let input = document.getElementById("number").value;
         let value = document.getElementById("translatedMonth");
         console.log(input);

           if (input == 1) {
            value.innerText = "January";
           } 
           else if (input == 2) {
            value.innerText = "February";
           }
           else if (input == 3) {
            value.innerText = "March";
           }
           else if (input == 4) {
            value.innerText = "April";
           }
           else if (input == 5) {
            value.innerText = "May";
           }
           else if (input == 6) {
            value.innerText = "June";
           }
           else if (input == 7) {
            value.innerText = "July";
           }
           else if (input == 8) {
            value.innerText = "August";
           }
           else if (input == 9) {
            value.innerText = "September";
           }
           else if (input == 10) {
            value.innerText = "October";
           }
           else if (input == 11) {
            value.innerText = "November";
           }
           else if (input == 12) {
            value.innerText = "December";
           }
           else {
            value.innerText = "";
           }
//
		// Hier kun je starten met coderen.
 
       }
   </script>
</body>
</html>
