<head >

<body>
    <input type="number" name ="number" id="number">
    <button id="btn" onclick="checkNumber ()"> Button </button>

<div>
    <span id = "label" ></span>
</div >

<script >
    //opdracht1
    function checkNumber () {
        let getInputValue = document.getElementById("number").value;
        
        if ((getInputValue > 30 && getInputValue < 35) || (getInputValue > 40 && getInputValue < 45)) {
            document.getElementById("label").innerText = "het getal is tussen 30 en 35 of het getal is tussen 40 en 45";
        } else {
            document.getElementById("label").innerText = '';
        } 

    } 
</script>
</body >
