<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo"></p>
    <script>
        //Opdracht_1//
        //Maak een array met 10 getallen die willekeurig in de array staan. Print de array uit op je console//
        let number = [1,4,5,8,6,2,3,9,7,10];
        console.log(number);

        //Opdracht_2//
        //Maak een array met 5 verschillende fruitsoorten, print uit in console.//
        let fruit = ["aardbei", "appel", "kiwi", "banaan", "druif"];   
        console.log(fruit);

        //Opdracht_3//
        //Op welke index staat Appel. print uit op de console.//
        document.getElementById("demo").innerHTML = fruit[1];
        
        //Opdracht_4//
        //Op welke index staat Aardbei. print uit op de console.//
        document.getElementById("demo").innerHTML = fruit[0];
