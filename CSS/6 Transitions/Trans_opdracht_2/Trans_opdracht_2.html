<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
    border-style: dotted;
    border-width: 5px;
    display: block;
    width: 100px;
    height: 100px;
    color: #0000FF;
    transition: width 5s, height 5s, background-color 1s;
    }

    .box:hover {
    color: cornflowerblue;
    width: 200px;
    height: 200px;

    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box.hover">
            <h2>color</h2>
            <p>tekst</p>

        </div>
    </div>
</body>
</html>
