        container {
            position:relative;
        }
        .content {
            position: absolute;
            top:50%;
            left:50%;
        }
        .container:hover #div1 {
            top:0;
            left:100%;
            margin: 0 0 0 -100%;
        }
        .container:hover #div1 {
            top:0;
            left:100%;
            margin: 0 0 0 -100%;
        }
        .container:hover #div1 {
            top:0;

        }
        #div1, #div2 {
            transition-property: top, left, margin;
            transition-duration: 1s;
            transition-timing-function: ease ease-in-out;
        }
    </style>
</head>
