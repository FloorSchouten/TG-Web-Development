<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        background-color: lightyellow;
        display: flex;
        align-items: center;
        width: 1000px;
        height: 1000px;
        margin-top: 20px;

    }
    .block1 {
        background-color: mediumorchid;
        flex-direction: row;
        justify-content: space-between;
        margin: 30px;
        padding: 20px;
        width: 20px;
        height: 70%;
    }
    .block2 {
        background-color: mediumorchid;
        flex-direction: column;
        justify-content: space-between;
        margin: 30px;
        padding: 20px;
        width: 20px;
        height: 40%;
        }   
        .block3 {
            background-color: mediumorchid;
            
            flex-direction: row;
            justify-content: flex-start;
            margin: 30px;
            padding: 20px;
            width: 20px;
            height: 50%;
        }
        .block4 {
            background-color: mediumorchid;
            
            flex-direction: row;
            justify-content: flex-start;
            margin: 30px;
            width: 20px;
            height: 60%;
            padding: 20px;
        }  
        .block5 {
            background-color: mediumorchid;
            
            flex-direction: row;
            justify-content: flex-start;
            margin: 30px;
            padding: 20px;
            width: 20px;
            height: 20%;
        }
        .block6 {
            background-color: mediumorchid;
            flex-direction:row;
            justify-content:flex-start;
            
            width: 20px;
            height: 30%;
            padding: 20px;
        }  

    </style>
</head>
<body>
    <div class="container">
        <div class="block1">70</div>
        <div class="block2">40</div>
        <div class="block3">50</div>
        <div class="block4">60</div>
        <div class="block5">20</div>
        <div class="block6">30</div>       
    </div>


</body>
</html>
