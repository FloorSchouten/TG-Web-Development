<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: lightyellow;
            width: 1000px;
            height: 900px;
            margin-top: 20px;

        }
        .block1 {
            background-color: mediumorchid;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 30px;
            padding: 30px;
            width: 70%;
            height: 40px;
        }
        .block2 {
            background-color: mediumorchid;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 30px;
            width: 40%;
            height: auto;
            padding: 30px;
        }   
        .block3 {
            background-color: mediumorchid;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 30px;
            padding: 30px;
            width: 50%;
            height: 40px;
        }
        .block4 {
            background-color: mediumorchid;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 30px;
            width: 60%;
            height: auto;
            padding: 30px;
        }  
        .block5 {
            background-color: mediumorchid;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 30px;
            padding: 30px;
            width: 20%;
            height: 40px;
        }
        .block6 {
            background-color: mediumorchid;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 30px;
            width: 30%;
            height: auto;
            padding: 30px;
        }  

    </style>
</head>
<body>
    <div class="container">
        <div class="block1">70</div>
        <div class="block2">40</div>
        <div class="block3">50</div>
        <div class="block4">60</div>
        <div class="block5">20</div>
        <div class="block6">30</div>       
    </div>


</body>
</html>
