<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox {
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 700px;
            background-color: white
            
            
            }

        .one {
            border-style: solid;
            border-radius:15px;
            border-width:2px;
            background-color:lightyellow;
            width: 200px;
            height: 200px;
            margin: 5px;
            padding: 5px;
        }

        .two  {
            border-style: solid;
            border-radius:15px;
            background-color: lightskyblue;
            border-width:2px;
            
            width: 200px;
            height: 200px;
            margin:5px;
            padding:5px;
        }

        .three {
            border-style: solid;
            border-radius:15px;
            background-color: lightgreen;
            border-width:2px;
            
            width: 200px;
            height: 200px;
            margin:5px;
            padding:5px;
        }
        .four {
            border-style: solid;
            border-radius:15px;
            background-color: white;
            border-width:2px;
            
            width: 200px;
            height: 200px;
            margin:5px;
            padding:5px;
        }
        .five {
            border-style: solid;
            border-radius:15px;
            background-color: black;
            border-width:2px;
           
            width: 200px;
            height: 200px;
            margin:5px;
            padding:5px;
        }
        .six {
            border-style: solid;
            border-radius:15px;
            background-image: linear-gradient(to right,blue,white);
            border-width:2px;
            width: 200px;
            height: 200px;
            margin:5px;
            padding:5px;
        }
        span {
            color: white;
        }
    </style>
</head>
    <body>
        <div class="flexbox">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>  
            <div class="four">4</div>
            <div class="five"><span>5</span></div>
            <div class="six">6</div>  
        </div>
    </body>
</html>
